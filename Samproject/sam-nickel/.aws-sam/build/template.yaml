AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: "sam-nickel

  Sample SAM Template for sam-nickel

  "
Globals:
  Api:
    OpenApiVersion: 3.0.1
  Function:
    Timeout: 3
    Runtime: nodejs12.x
    Handler: app.handler
    Layers:
      - Ref: XrayLayer
Resources:
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: Labnote API Gateway
      StageName: prod
      TracingEnabled: true
      MethodSettings:
        - HttpMethod: "*"
          LoggingLevel: INFO
          ResourcePath: /*
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'Content-Type,X-Api-Key,Accept'"
        AllowOrigin: "'*'"
      Auth:
        UsagePlan:
          CreateUsagePlan: PER_API
          Quota:
            Limit: 5000
            Period: DAY
          Throttle:
            BurstLimit: 10
            RateLimit: 10
      EndpointConfiguration: REGIONAL
  XrayLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
        - nodejs12.x
      ContentUri: ../../layer/xraysdk
      Description: Labnote XRay SDK Layer
      LayerName: LabnoteXRaySDKLayer
  GetUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: LabnoteGetUser
      CodeUri: GetUserFunction
      Role: arn:aws:iam::020762117075:role/Lambda_Users_Role
      Events:
        Trigger:
          Type: Api
          Properties:
            Path: /user/{id}
            Method: get
            Auth:
              ApiKeyRequired: true
            RestApiId:
              Ref: APIGateway
  GetUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: LabnoteGetUsers
      CodeUri: GetUsersFunction
      Role: arn:aws:iam::020762117075:role/Lambda_Users_Role
      Events:
        Trigger:
          Type: Api
          Properties:
            Path: /user/users/{id}
            Method: get
            Auth:
              ApiKeyRequired: true
            RestApiId:
              Ref: APIGateway
Outputs:
  APIGateway:
    Description: API Gateway endpoint URL for Prod stage for Labnote
    Value:
      Fn::Sub: https://${APIGateway}.execute-api.${AWS::Region}.amazonaws.com/dev/
  APIKey:
    Description: API Key ID
    Value:
      Ref: APIGatewayApiKey
